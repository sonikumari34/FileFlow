<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="uplod-container">
    <div class="drop-zone">
        <div class="icon-container">
            <img src="file.svg" alt="file.svg" class="center" draggable="false">
            <img src="file.svg" alt="file.svg" class="left"draggable="false">
            <img src="file.svg" alt="file.svg" class="right" draggable="false">

        </div>
        <input type="file" id="fileInput" class="fileInput">
        <div class="title">Drop your Files here or,<span class="browseBtn">browse</span></div>
    </div>

   
    <div class="progress-container">
       <div class="inner-container">
        <div class="bg-progress"></div>
        <div class="title">Uploading...</div>
        <div class="percent-container"><span id="percent">0</span>%</div>
        <div class="progress-bar"></div>

       </div>

    </div>
    <div class="sharing-container">
        <p>Link expires in 24 hrs</p>
        <div class="input-container">
            <input type="text" id="fileURL"readonly>
            <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn">
        </div>
        <p>Or Send Via Email</p>
        <div class="email-container">
            <form  id="emailForm">
              <div class="field">
                <label for="sender">Your email</label>
                <input type="email"   id="sender" required name="from-email">
              
 
              </div>
              <div class="field">
                <label for="reciver">Reciever's email</label> 
                <input type="email" id="reciever" required name="to-email">
              
              </div>
              <button  type="submit"  disabled="true" >Send</button>
            </form>
        </div>

    </div>
   

   


</section>
<div class="uploadbgimg"></div>
<div class="toast">
    copy
</div>

<script src="index.js"></script>

    
</body>
</html>
